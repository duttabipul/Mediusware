<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Products</title>
  </head>
  <body>
    <h3 style="margin: 5 auto;">Products</h3>
<form>
  <div class="form-row">
    <div class="col-md-3">
      <label for="validationDefault01">Product Title</label>
      <input type="text" class="form-control" id="validationDefault01" placeholder="Price Title">
    </div>
    <div class="col-md-3">

      <label for="validationDefault02">Color</label>
      <input type="text" class="form-control" id="validationDefault02" placeholder="Color">

    </div>
    <div class="col-md-1.5">
      <label for="validationDefault02">Price Range: From</label>
      <input type="text" class="form-control" id="validationDefault02" placeholder="From">
    </div>
    <div class="col-md-1.5">
      <label for="validationDefault02">To</label>
      <input type="text" class="form-control" id="validationDefault02" placeholder="To">
    </div>
    <div class="col-md-2">
      <label for="start">Start date:</label> <br>
    <input type="date" id="start" name="trip-start" value="mm/dd/yyyy" min="2018-01-01" max="2018-12-31">
    </div>

  </form>

  </body>
</html>
